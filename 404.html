<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404: ARCHIVE NOT FOUND</title>
<style>
  :root { --error-red: #ff3333; --glow-red: rgba(255, 51, 51, 0.6); }
  body { 
    background: #050505; 
    color: var(--error-red); 
    font-family: 'Courier New', monospace; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    height: 100vh; 
    margin: 0; 
    text-align: center;
  }
  #box { 
    border: 2px solid var(--error-red); 
    padding: 40px; 
    box-shadow: 0 0 20px var(--glow-red);
    max-width: 80%;
  }
  h1 { font-size: 3rem; margin: 0; }
  p { margin: 20px 0; line-height: 1.5; }
  .btn { 
    display: inline-block; 
    margin-top: 20px; 
    padding: 10px 20px; 
    background: var(--error-red); 
    color: black; 
    text-decoration: none; 
    font-weight: bold; 
    border-radius: 3px;
  }
  .glitch { animation: glitch 1s linear infinite; }
  @keyframes glitch {
    2%, 64% { transform: translate(2px,0) skew(0deg); }
    4%, 60% { transform: translate(-2px,0) skew(0deg); }
    62% { transform: translate(0,0) skew(5deg); }
  }
</style>
</head>
<body>

<div id="box">
  <h1 class="glitch">ERROR 404</h1>
  <p>PATHWAY COLLAPSED: The requested archival node does not exist or has been redacted by OMNI-AZUL.</p>
  <p>LOCATION: Unknown Sector</p>
  <a href="index.html" class="btn">REBOOT SYSTEM</a>
</div>

</body>
</html>
