<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Azul Helper Terminal</title>
<style>
  /* --- Terminal & CRT Style --- */
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    font-family: 'Courier New', monospace;
    color: #00ff00;
    overflow: hidden;
  }

  #terminal {
    position: relative;
    width: 100%;
    height: 100%;
    padding: 20px;
    box-sizing: border-box;
  }

  #output {
    white-space: pre-wrap;
    line-height: 1.3em;
    overflow-y: auto;
    max-height: 80%;
    padding-right: 10px;
  }

  #inputBar {
    position: absolute;
    bottom: 20px;
    width: calc(100% - 40px);
    display: flex;
    align-items: center;
  }

  #userInput {
    flex-grow: 1;
    background: #000;
    border: none;
    border-bottom: 1px solid #00ff00;
    color: #00ff00;
    font-family: monospace;
    font-size: 1rem;
    padding: 5px;
    outline: none;
  }

  #enterBtn {
    background: #000;
    border: 1px solid #00ff00;
    color: #00ff00;
    padding: 5px 10px;
    margin-left: 10px;
    cursor: pointer;
    font-family: monospace;
  }

  /* --- Scanlines overlay --- */
  #scanlines {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
      rgba(0,0,0,0.2) 0 1px,
      rgba(0,0,0,0) 1px 3px
    );
    pointer-events: none;
    z-index: 50;
  }

  /* --- Azul Sprites --- */
  #azulSprite {
    position: absolute;
    bottom: 60px;
    right: 50px;
    width: 120px;
    z-index: 100;
    transition: all 0.5s ease;
  }
</style>
</head>
<body>

<div id="terminal">
  <div id="output">Welcome to Azul Helper Terminal!\nAsk me anything about science, space, or coding.\n</div>

  <div id="inputBar">
    <input type="text" id="userInput" placeholder="Type your question...">
    <button id="enterBtn">ENTER</button>
  </div>

  <img id="azulSprite" src="waiting_azul.png" alt="Azul Helper">
  <div id="scanlines"></div>
</div>

<script>
const output = document.getElementById('output');
const input = document.getElementById('userInput');
const button = document.getElementById('enterBtn');
const azul = document.getElementById('azulSprite');

// --- Helper: type text like terminal ---
function typeText(text, delay=25) {
    return new Promise(resolve => {
        let i = 0;
        const interval = setInterval(() => {
            output.textContent += text[i];
            output.scrollTop = output.scrollHeight;
            i++;
            if(i >= text.length) {
                clearInterval(interval);
                output.textContent += "\n\n";
                resolve();
            }
        }, delay);
    });
}

// --- Function to fetch answer from API (NASA example) ---
async function getAnswer(query) {
    // Placeholder: you can plug in real APIs like NASA Open APIs
    const fallbackAnswers = {
        "moon": "The Moon is Earth's only natural satellite. It is about 384,400 km away.",
        "mars": "Mars is the fourth planet from the Sun. It's known as the Red Planet.",
        "azul": "Azul is your helper. I can give you science and coding info!"
    };

    // Simple keyword search for prototype
    for(const key in fallbackAnswers) {
        if(query.toLowerCase().includes(key)) return fallbackAnswers[key];
    }

    // If nothing matches, generic response
    return "Hmm... I don't have data on that yet. Try asking something else!";
}

// --- Animate Azul sprite transitions ---
function azulTransition(state) {
    switch(state) {
        case 'idle':
            azul.src = 'idle_azul.png';
            break;
        case 'waiting':
            azul.src = 'waiting_azul.png';
            break;
        case 'flying':
            azul.src = 'flying-azul-front-facing.png';
            break;
        case 'hover':
            azul.src = 'hover-azul.png';
            break;
    }
}

// --- Main interaction ---
async function handleQuery() {
    const question = input.value.trim();
    if(!question) return;
    output.textContent += "> " + question + "\n";
    input.value = "";

    azulTransition('flying');
    await new Promise(r => setTimeout(r, 800)); // simulate flying
    azulTransition('waiting');

    const answer = await getAnswer(question);
    await typeText(answer);

    azulTransition('hover');
    await new Promise(r => setTimeout(r, 1500));
    azulTransition('idle');
}

// --- Event Listeners ---
button.addEventListener('click', handleQuery);
input.addEventListener('keypress', (e) => {
    if(e.key === 'Enter') handleQuery();
});
</script>

</body>
</html>
