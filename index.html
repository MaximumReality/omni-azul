<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mochkil & Azul Research Lab</title>
<style>
  body {
    background: #050505;
    color: #a2d2ff;
    font-family: monospace;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
  }
  #console {
    width: 100%;
    height: 80vh;
    overflow-y: auto;
    padding: 15px;
    border-bottom: 2px solid #00d4ff;
    background: #10101a;
  }
  #input-area {
    width: 100%;
    display: flex;
    justify-content: center;
    padding: 10px;
    background: #0b0b12;
  }
  #question {
    width: 80%;
    padding: 10px;
    font-size: 1rem;
    border-radius: 8px;
    border: 1px solid #a2d2ff;
    background: #050505;
    color: #a2d2ff;
  }
  .answer {
    margin-top: 10px;
    padding: 8px;
    background: #1b1b2d;
    border-left: 3px solid #ff9900;
    animation: fadeIn 0.6s;
  }
  @keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
  }
  .character {
    position: fixed;
    bottom: 10px;
    right: 10px;
    width: 80px;
  }
</style>
</head>
<body>

<div id="console">
  <div class="answer">âœ¨ Welcome to Mochkil & Azul Research Lab! Ask me anything. âœ¨</div>
</div>

<div id="input-area">
  <input type="text" id="question" placeholder="Type your question here...">
</div>

<img src="mochkil.png" class="character" id="mochkil">

<script>
const consoleEl = document.getElementById('console');
const questionInput = document.getElementById('question');
const mochkil = document.getElementById('mochkil');

// Helper: Scroll console to bottom
function scrollConsole() {
  consoleEl.scrollTop = consoleEl.scrollHeight;
}

// Fetch Wikipedia summary
async function fetchWiki(query) {
  const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
  try {
    const response = await fetch(url);
    const data = await response.json();
    return data.extract || "Sorry, I couldn't find anything on that.";
  } catch {
    return "Oops! Something went wrong while fetching data.";
  }
}

// Handle question submission
async function handleQuestion(e) {
  if (e.key === 'Enter') {
    const question = questionInput.value.trim();
    if (!question) return;
    
    // Show the question in console
    const qDiv = document.createElement('div');
    qDiv.className = 'answer';
    qDiv.innerHTML = `ðŸ’¬ <strong>You asked:</strong> ${question}`;
    consoleEl.appendChild(qDiv);
    
    // Animate Mochkil
    mochkil.style.transform = `translateX(${Math.random()*50 - 25}px) translateY(${Math.random()*-30}px)`;
    
    // Fetch answer
    const answerText = await fetchWiki(question);
    const aDiv = document.createElement('div');
    aDiv.className = 'answer';
    aDiv.innerHTML = `ðŸ”¹ <strong>Mochkil says:</strong> ${answerText}`;
    consoleEl.appendChild(aDiv);
    
    scrollConsole();
    questionInput.value = '';
  }
}

questionInput.addEventListener('keydown', handleQuestion);
</script>

</body>
</html>
