<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Azul: Study Partner Pro</title>
<style>
  :root { --terminal-green: #00ff41; --glow-color: rgba(0, 255, 65, 0.6); }
  body, html { margin: 0; padding: 0; height: 100%; background: #050505; font-family: 'Courier New', monospace; color: var(--terminal-green); overflow: hidden; }
  #scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05)); background-size: 100% 3px, 3px 100%; pointer-events: none; z-index: 100; opacity: 0.3; }
  #terminal { position: relative; width: 100%; height: 100dvh; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; }
  #output { flex-grow: 1; white-space: pre-wrap; line-height: 1.5em; overflow-y: auto; margin-bottom: 90px; text-shadow: 0 0 5px var(--glow-color); }
  a { color: #fff; text-decoration: underline; font-weight: bold; }
  #inputBar { position: fixed; bottom: 20px; left: 20px; width: calc(100% - 160px); display: flex; background: rgba(0,0,0,0.95); border-top: 1px solid var(--terminal-green); padding-top: 10px; z-index: 10; }
  #userInput { flex-grow: 1; background: transparent; border: none; color: var(--terminal-green); font-family: inherit; font-size: 1rem; outline: none; }
  #azulContainer { position: fixed; bottom: 20px; right: 20px; width: 120px; transition: all 0.5s ease; z-index: 20; }
  #azulSprite { width: 100%; filter: drop-shadow(0 0 10px var(--glow-color)); }
  .bobbing { animation: bob 3s ease-in-out infinite; }
  @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  .flying-fx { animation: shake 0.1s infinite; }
  @keyframes shake { 0% { transform: translate(1px, 1px); } 100% { transform: translate(-1px, -1px); } }
</style>
</head>
<body>
<div id="scanlines"></div>
<div id="terminal">
  <div id="output"></div>
  <div id="inputBar"><span style="margin-right:10px;">></span><input type="text" id="userInput" autofocus autocomplete="off"></div>
</div>
<div id="azulContainer" class="bobbing"><img id="azulSprite" src="waiting_azul.png"></div>

<script>
const output = document.getElementById('output');
const input = document.getElementById('userInput');
const azul = document.getElementById('azulSprite');
const azulCont = document.getElementById('azulContainer');

// --- Audio ---
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playBeep(freq) {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gain.gain.setValueAtTime(0.005, audioCtx.currentTime);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + 0.05);
}

// --- Typing ---
async function typeText(text, isLink = false) {
    if (isLink) {
        const link = document.createElement('a');
        link.href = text; link.target = "_blank"; link.textContent = "[OPEN SOURCE ARCHIVE]";
        output.appendChild(link); output.innerHTML += "\n\n";
    } else {
        for (let char of text) {
            output.textContent += char;
            playBeep(450 + Math.random() * 150);
            output.scrollTop = output.scrollHeight;
            await new Promise(r => setTimeout(r, 20));
        }
        output.textContent += "\n";
    }
    output.scrollTop = output.scrollHeight;
}

function setAzul(state) {
    azulCont.classList.remove('flying-fx');
    if (state === 'waiting') { azul.src = 'waiting_azul.png'; azulCont.style.transform = 'translateY(0)'; }
    else if (state === 'idle') { azul.src = 'idle_azul.png'; }
    else if (state === 'flying') { azul.src = 'flying-azul-front-facing.png'; azulCont.classList.add('flying-fx'); azulCont.style.transform = 'translateY(-60px) scale(1.1)'; }
    else if (state === 'hover') { azul.src = 'hover-azul.png'; azulCont.style.transform = 'translateY(-30px)'; }
}

// --- The Global Search Engine ---
async function getAnswer(query) {
    let q = query.toLowerCase().trim();

    // 1. HARDCODED TRAPS (Comedy vs History)
    if (q.includes("1st president") || q.includes("first president")) {
        return { 
            text: "HISTORICAL RECORD: George Washington (1732â€“1799) was the first president of the United States, serving from 1789 to 1797. He is often called the 'Father of His Country'.", 
            url: "https://en.wikipedia.org/wiki/George_Washington" 
        };
    }

    // 2. MATH & ACADEMIC SHORTCUTS (Keep your working code)
    const calcMatch = q.match(/(\d+)\s*([x\*\+\-\/])\s*(\d+)/);
    if (calcMatch) {
        const n1 = parseInt(calcMatch[1]); const op = calcMatch[2]; const n2 = parseInt(calcMatch[3]);
        let r = (op==='x'||op==='*')?n1*n2 : (op==='+')?n1+n2 : (op==='-')?n1-n2 : n1/n2;
        return { text: `RESULT: ${n1} ${op} ${n2} = ${r}` };
    }
    if (q.includes("cite") || q.includes("source")) return { text: "CITE GUIDE: MLA: (Author Page). APA: (Author, Year).", url: "https://owl.purdue.edu/owl/research_and_citation/resources.html" };

    // 3. IMPROVED UNIVERSAL SEARCH
    output.textContent += "CONSULTING ARCHIVES...\n";
    
    // Better cleaning: remove "who was the", "what is a", etc.
    let clean = q.replace(/who was the|who is|what is|where is|tell me about|search for/g, "").trim();
    
    // Special fix for numbers: change "1st" to "first" for better Wikipedia matching
    clean = clean.replace("1st", "first").replace("2nd", "second");

    const data = await searchWikipedia(clean || q);
    
    if (data && data.extract) {
        return { text: `ARCHIVE LOG: ${data.extract}`, url: data.content_urls?.desktop.page };
    }
    return { text: "I couldn't find a direct record. Try being more specific with names or dates." };
}


input.addEventListener('keydown', async (e) => {
    if (e.key === 'Enter') {
        const val = input.value.trim();
        if (!val) return;
        input.value = "";
        output.textContent += `\n> ${val}\n`;
        setAzul('idle');
        const res = await getAnswer(val);
        setAzul('flying');
        await new Promise(r => setTimeout(r, 600));
        setAzul('hover');
        await typeText(`AZUL: ${res.text}`);
        if (res.url) await typeText(res.url, true);
        await new Promise(r => setTimeout(r, 1000));
        setAzul('waiting');
    }
});

window.onload = () => typeText("STUDY PARTNER READY. SEARCH ARCHIVES OR SOLVE MATH.");
</script>
</body>
</html>
