<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Azul Prototype</title>
<style>
  body { background: #000; color: #fff; font-family: sans-serif; overflow: hidden; height: 100vh; margin:0; }
  #azul-container { position: absolute; bottom: 50px; left: 50px; width: 150px; height: 150px; }
  #azul-container img { width: 100%; height: 100%; transition: all 1s ease; }

  .link-btn {
    display: inline-block; padding: 10px 15px; margin: 20px; background: #222; border: 2px solid #0ff;
    border-radius: 10px; cursor: pointer; transition: background 0.2s;
  }
  .link-btn:hover { background: #0ff; color: #000; }
</style>
</head>
<body>

<div id="azul-container">
  <img id="azul" src="waiting_azul.png" alt="Azul">
</div>

<div style="position:absolute; top:50px; left:50px;">
  <div class="link-btn" data-target="answer1">Ask about NASA</div>
  <div class="link-btn" data-target="answer2">Ask about Math</div>
  <div class="link-btn" data-target="answer3">Ask about Coding</div>
</div>

<div id="answers" style="position:absolute; top:200px; left:50px; width:400px;">
  <div id="answer1" style="margin-bottom:15px; color:#0ff;"></div>
  <div id="answer2" style="margin-bottom:15px; color:#0f0;"></div>
  <div id="answer3" style="margin-bottom:15px; color:#ff0;"></div>
</div>

<script>
const azul = document.getElementById('azul');
const container = document.getElementById('azul-container');
const links = document.querySelectorAll('.link-btn');

// Default positions
const defaultPos = { left: 50, bottom: 50 };

// Move Azul function
function moveAzul(targetElem) {
  const rect = targetElem.getBoundingClientRect();
  const containerRect = container.getBoundingClientRect();

  // Start flying
  azul.src = 'flying-azul-front-facing.png';

  // Animate to target (centered above)
  const targetX = rect.left - containerRect.width / 2 + rect.width / 2;
  const targetY = window.innerHeight - rect.top; // from bottom
  container.style.left = targetX + 'px';
  container.style.bottom = targetY + 'px';

  // After flying, hover
  setTimeout(() => {
    azul.src = 'hover-azul.png';
    // Display fake answer
    const answerBox = document.getElementById(targetElem.dataset.target);
    answerBox.textContent = `ðŸ’¡ Azul says: Here's some info about ${targetElem.textContent.replace('Ask about ','')}!`;
  }, 1000);

  // Return to default after 3s hover
  setTimeout(() => {
    azul.src = 'waiting_azul.png';
    container.style.left = defaultPos.left + 'px';
    container.style.bottom = defaultPos.bottom + 'px';
  }, 4000);
}

// Event listeners
links.forEach(link => {
  link.addEventListener('click', () => moveAzul(link));
});
</script>

</body>
</html>
